<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
    <STYLE>
        body{
            border: 5px solid black;
            padding:10px;           
            width:90%;
            margin:auto;
            text-align: center;
            font-size: 16px;       }
    </STYLE>
</head>
<body>
    <h2>Student registration form</h2>
    <hr>
    <form>
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="placeholder" placeholder="Enter full name">
        <br><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address">
        <br><br><br>
        <label for="password">Password:</label>
        <input type="pass" id="password" name="password" placeholder="Enter your password here"><br><br><br>
        <h5>Gender :</h5>
        <label for="101">
         <input type="radio" id="101" name="gender" value="male">Male
        </label>
        <label for="102">
         <input type="radio" id="102" name="gender" value="Female">Female
        </label>        
        <label for="103">
         <input type="radio" id="103" name="gender" value="Other">Other 
        </label>
        <br><br><br>
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="cse">Cse</option>
            <option value="cse-aiml">Cse-aiml</option>
            <option value="cse-data science">Cse-data science</option>
            <option value="mechanical">mechanical</option>
            <option value="civil">civil</option>
            <option value="electrical">electrical</option>
            <option value="ece">ece</option>
            <option value="biotech">biotech</option>               
        </select><br><br><br>
        <lable for="contact">Contact No. :</lable>
        <input type="num" id="contact" name="contact" placeholder="enter phone number">
        <br><br><br>
        <p>Address:</p><br>
        <textarea name="address" rows="4" cols="50" placeholder="enter your address here"></textarea>
        <br><br><br>
        <span><a href="/Register.html">Register</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span><a href="/Clear.html">Clear</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
        <HR>
            <p> &copy; 2025 student registration portal</p>
    </form>
</body>
</html>
