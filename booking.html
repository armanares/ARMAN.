<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOTEL BOOKING FORM</title>
</head>
<body>
    <h2>Hotel Booking Form</h2>
    <br><br>
    <form>
        <h5>Name</h5>
        <label for="name"></label>
       <input type="text" id="name" name="Name" placeholder="enter your name"><br><br>
       <h5>Email id</h5>
       <input type="text" name="   E-mail id" placeholder="enter your e mail id"><br><br>
       <h5>Phone number</h5>
       <label for="phone"></label>
       <input type="tel" id="phone" name="Phone number" placeholder="enter your phone number"><br><br>

       <h5>Room type</h5>
       <select>
        <option value="single">single</option>
        <option value="double">double</option>
        <option value="triple">triple</option>
        <option value="quadraple">quadraple</option>
        <option value="standard">standard</option>
        <option value="deluxe">deluxe</option>
        <option value="executive">executive</option>
        <option value="suite">suite</option>
        <option value="cabana">cabana</option>
        </select>
        <br><br>
        <h5>Arrival Date</h5>
        <input type="date"><br><br>
        <h5>Departure Date</h5>
        <input type="date"> 
        <br><br>
        <h5>Free Pickup?</h5>
        <select>
            <option value="yes">yes please- pick me up on arrival</option>
            <option value="no">no thanks- i'll make my own way there</option>
        </select>
       <br><br>
       <h5>Special Request</h5>
       <textarea name="description" id=101 rows="6"  placeholder="enter your request here"> Enter Request</textarea>
       
    </form>
</body>
</html>
