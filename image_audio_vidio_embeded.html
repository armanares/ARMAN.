<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
   <h2>MEDIA TAGS IN HTML</h2>

   <h3>Image</h3>
   <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Leo_Messi_%28cropped%29.jpg" alternate="sample image-messi" height="235"><br>
  <p>This is an image using image tag</p>
  <br>

  <h3>Audio</h3>
  <audio controls autoplay loop muted preload="auto">
    <source src="/h_audio.m4a" type="audio/mpeg">
    your browser does not support thr audio tag.</audio>

  <h3>Vidio</h3>
  <vidio height="300" width="275" controls loop src="/ciao folder!!/reptide.mp4" >This is a vidio using vidio tag</vidio><p>your browser does not support the vidio tag</p>
 
  <h3>Embeded vidio(iframe)</h3>
  <iframe width="475" height="300" src="https://www.youtube.com/embed/Ywdp12DHHes?si=Crbw1_IoUka7Ym_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>Embeded vidio of Turin
  </iframe>

</body>
</html>
